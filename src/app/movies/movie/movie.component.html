<div *ngIf="movie" class="container">
  <div class="inner">
    <div
      class="front"
      [style.backgroundImage]="'url(' + movie.Poster + ')'"
    ></div>

    <div class="back">
      <div class="content">
        <h2>{{ movie.Title }}</h2>
        <mat-icon>favorite</mat-icon>
      </div>
      <div
        class="cover"
        [style.backgroundImage]="'url(' + movie.Poster + ')'"
      ></div>
    </div>
  </div>
</div>
