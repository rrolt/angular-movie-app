<div *ngIf="movie" class="container">
  <div class="inner">
    <div
      class="front"
      [style.backgroundImage]="'url(' + movie.Poster + ')'"
    ></div>
    <div class="back" [style.backgroundImage]="'url(' + movie.Poster + ')'">
      <h2>{{ movie.Title }}</h2>
      <mat-icon>favorite</mat-icon>
    </div>
  </div>
</div>
